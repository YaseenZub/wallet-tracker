<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="signInArea flex">
            <form class="signInForm">
            <h1>Sign In</h1>
            <input type="email" name="email" id="signInEmailId" placeholder="Enter Email">
            <input type="password" name="password" id="signInPass" placeholder="Enter Password">
            <button type="submit">Submit</button>
            <button type="button" id="googleBtn">Sign in with google</button>
          </form>
        </div>
        <div class="signUpArea flex">
          
          <form class="signUpForm">
            <h1>Sign Up</h1>
            <input type="text" name="userName" id="signUpName" placeholder="Enter FullName">
            <input type="email" name="email" id="signUpEmailId" placeholder="Enter Email">
            <input type="password" name="password" id="signUpPass" placeholder="Enter Password">
            <button type="submit">Submit</button>
         </form>
        </div>
    </div>
    


    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>

<script src="./script/firebase.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
